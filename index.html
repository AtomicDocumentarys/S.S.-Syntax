<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.S. Syntax Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #eaeaea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.offline {
            background: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .commands-list {
            margin-top: 20px;
        }

        .command-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .command-item:hover {
            transform: translateX(5px);
            background: #f0f2f5;
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .command-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .command-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .command-code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>S.S. Syntax Dashboard</h1>
            <p class="subtitle">Manage your Discord bot commands easily</p>
        </div>

        <div class="dashboard">
            <!-- Status Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Bot Status</h2>
                    <div id="statusBadge" class="status-badge">
                        <i class="fas fa-circle"></i> Checking...
                    </div>
                </div>
                <div id="statusContent">
                    <p>Checking bot status...</p>
                </div>
                <button id="refreshStatus" class="btn">
                    <i class="fas fa-sync-alt"></i> Refresh Status
                </button>
            </div>

            <!-- Add Command Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add New Command</h2>
                </div>
                <form id="commandForm">
                    <div class="form-group">
                        <label for="commandName">Command Name</label>
                        <input type="text" id="commandName" placeholder="!ping" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="commandDescription">Description (Optional)</label>
                        <input type="text" id="commandDescription" placeholder="Replies with Pong!">
                    </div>
                    
                    <div class="form-group">
                        <label for="commandCode">Command Code</label>
                        <textarea id="commandCode" placeholder="message.reply('Pong!')" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Command
                    </button>
                </form>
            </div>

            <!-- Alerts -->
            <div id="alert" class="alert"></div>

            <!-- Commands List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Your Commands</h2>
                    <button id="refreshCommands" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Refresh
                    </button>
                </div>
                
                <div id="commandsList" class="commands-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Loading commands...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const statusBadge = document.getElementById('statusBadge');
        const statusContent = document.getElementById('statusContent');
        const commandsList = document.getElementById('commandsList');
        const alertDiv = document.getElementById('alert');
        const commandForm = document.getElementById('commandForm');
        
        // Show alert message
        function showAlert(message, type = 'success') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Load bot status
        async function loadStatus() {
            try {
                statusBadge.innerHTML = '<i class="fas fa-circle"></i> Checking...';
                statusContent.innerHTML = '<p>Checking bot status...</p>';
                
                const response = await fetch('/api/status');
                const data = await response.json();
                
                statusBadge.innerHTML = `<i class="fas fa-circle"></i> ${data.status.toUpperCase()}`;
                statusContent.innerHTML = `
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Uptime:</strong> Always online</p>
                `;
                
                if (data.status === 'online') {
                    statusBadge.classList.remove('offline');
                } else {
                    statusBadge.classList.add('offline');
                }
            } catch (error) {
                statusBadge.innerHTML = '<i class="fas fa-circle"></i> ERROR';
                statusBadge.classList.add('offline');
                statusContent.innerHTML = '<p>Failed to load bot status</p>';
                console.error('Error loading status:', error);
            }
        }
        
        // Load commands
        async function loadCommands() {
            try {
                commandsList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading commands...</div>';
                
                const response = await fetch('/api/commands');
                const data = await response.json();
                
                if (data.commands && data.commands.length > 0) {
                    commandsList.innerHTML = data.commands.map(command => `
                        <div class="command-item">
                            <div class="command-header">
                                <div class="command-name">${command.name}</div>
                                <button onclick="deleteCommand('${command.id}', '${command.name}')" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                            <div class="command-description">${command.description || 'No description'}</div>
                            <div class="command-code">${command.code}</div>
                            <div class="command-meta">
                                <small>ID: ${command.id}</small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    commandsList.innerHTML = '<p>No commands found. Add your first command above!</p>';
                }
            } catch (error) {
                commandsList.innerHTML = '<p class="error">Failed to load commands</p>';
                console.error('Error loading commands:', error);
            }
        }
        
        // Delete command
        async function deleteCommand(id, name) {
            if (!confirm(`Are you sure you want to delete command "${name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/commands/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Command "${name}" deleted successfully!`, 'success');
                    loadCommands();
                } else {
                    showAlert(`Failed to delete command: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showAlert('Failed to delete command. Please try again.', 'error');
                console.error('Error deleting command:', error);
            }
        }
        
        // Add new command
        commandForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('commandName').value.trim();
            const description = document.getElementById('commandDescription').value.trim();
            const code = document.getElementById('commandCode').value.trim();
            
            if (!name || !code) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/commands', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Command "${name}" added successfully!`, 'success');
                    commandForm.reset();
                    loadCommands();
                } else {
                    showAlert(`Failed to add command: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showAlert('Failed to add command. Please try again.', 'error');
                console.error('Error adding command:', error);
            }
        });
        
        // Event listeners for buttons
        document.getElementById('refreshStatus').addEventListener('click', loadStatus);
        document.getElementById('refreshCommands').addEventListener('click', loadCommands);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            loadCommands();
            
            // Auto-refresh every 30 seconds
            setInterval(loadStatus, 30000);
        });
    </script>
</body>
                  </html>
