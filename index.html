<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.S. Syntax | Management</title>
    <style>
        :root { --bg: #1e2124; --side: #2e3136; --main: #36393e; --blurple: #5865f2; --success: #3ba55c; --danger: #ed4245; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        .content { margin-left: 260px; padding: 40px; }
        
        .card { background: var(--main); border-radius: 5px; padding: 20px; margin-bottom: 20px; border-left: 5px solid var(--blurple); }
        .cmd-item { display: flex; justify-content: space-between; align-items: center; background: #2f3136; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--blurple); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-edit { background: var(--success); color: white; margin-right: 10px; }

        #error-box { background: rgba(237, 66, 69, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 10px; margin-bottom: 15px; border-radius: 4px; display: none; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; font-family: monospace; border: none; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>S.S. Syntax</h2>
        <hr style="border-color: #444">
        <div id="server-list"></div>
    </div>

    <div class="content">
        <div id="view-home">
            <h1>Select a server to manage commands</h1>
        </div>

        <div id="view-manage" style="display: none;">
            <h1 id="server-name">Server Name</h1>
            
            <div id="bot-warning" class="card" style="border-color: var(--danger); display: none;">
                <h3>⚠️ Bot is not in this server!</h3>
                <p>Invite the bot to this server to start creating commands.</p>
                <button class="btn btn-primary" onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=1466792124686008341&permissions=8&scope=bot')">Invite Bot</button>
            </div>

            <div id="manage-controls">
                <button class="btn btn-primary" onclick="showEditor()">+ Create New Custom Command</button>
                <h3 style="margin-top: 30px;">Custom Commands</h3>
                <div id="command-list"></div>
            </div>
        </div>

        <div id="view-editor" style="display: none;">
            <button class="btn" onclick="showManager()">← Back</button>
            <h2 id="editor-title">Create Command</h2>
            <div class="card">
                <div id="error-box"></div>
                <label>Command Name</label>
                <input type="text" id="edit-name" style="width:100%; padding:8px; margin-bottom:15px;">
                
                <label>Script (JS/Python/Go)</label>
                <select id="edit-lang"><option value="js">JS</option><option value="py">Python</option><option value="go">Go</option></select>
                <textarea id="edit-code"></textarea>
                
                <button class="btn btn-primary" onclick="saveCommand()">Save & Deploy</button>
            </div>
        </div>
    </div>

    <script>
        let currentGuildId = null;
        let editingCmdId = null;

        async function selectServer(id, name) {
            currentGuildId = id;
            document.getElementById('view-home').style.display = 'none';
            document.getElementById('view-manage').style.display = 'block';
            document.getElementById('view-editor').style.display = 'none';
            document.getElementById('server-name').innerText = name;

            // Check if bot is in server
            const res = await fetch(`/api/check-bot/${id}`);
            if (res.status === 404) {
                document.getElementById('bot-warning').style.display = 'block';
                document.getElementById('manage-controls').style.display = 'none';
            } else {
                document.getElementById('bot-warning').style.display = 'none';
                document.getElementById('manage-controls').style.display = 'block';
                loadCommands();
            }
        }

        async function loadCommands() {
            const res = await fetch(`/api/commands/${currentGuildId}`);
            const cmds = await res.json();
            const list = document.getElementById('command-list');
            list.innerHTML = cmds.length ? '' : '<p>No custom commands yet.</p>';
            cmds.forEach(c => {
                list.innerHTML += `
                    <div class="cmd-item">
                        <span><strong>!${c.name}</strong> (${c.language})</span>
                        <div>
                            <button class="btn btn-edit" onclick='editCommand(${JSON.stringify(c)})'>Edit</button>
                            <button class="btn btn-danger" onclick="deleteCommand('${c.id}')">Delete</button>
                        </div>
                    </div>`;
            });
        }

        async function saveCommand() {
            const code = document.getElementById('edit-code').value;
            const lang = document.getElementById('edit-lang').value;
            const name = document.getElementById('edit-name').value;

            // Diagnostic Check
            const testRes = await fetch('/api/test-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ language: lang, code: code })
            });
            const testResult = await testRes.json();

            if (!testResult.success) {
                const errBox = document.getElementById('error-box');
                errBox.innerText = "❌ Diagnostic Error: " + testResult.error;
                errBox.style.display = 'block';
                return;
            }

            const command = {
                id: editingCmdId || 'cmd_' + Date.now(),
                name: name,
                language: lang,
                code: code,
                trigger: '!'
            };

            await fetch('/api/save-command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ guildId: currentGuildId, command })
            });

            alert("Success! Command is live.");
            showManager();
            loadCommands();
        }

        // ... Add loadServers() logic from previous version to fill the sidebar ...
    </script>
</body>
</html>
